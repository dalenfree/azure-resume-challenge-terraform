name: deploy_frontend
#Deploys when push is made from frontend folder

on:
  workflow_dispatch:  
  push:
        branches: [ main ]
        paths:
          - 'frontend/**'

permissions:
      id-token: write
      contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --overwrite --account-name ${{secrets.ACCOUNT_NAME}} --auth-mode key -d '$web' -s frontend/
    - name: Purge Front Door cache
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az afd endpoint purge --endpoint-name ${{secrets.FRONTDOOR_ENDPOINT}} --profile-name ${{secrets.FRONTDOOR_PROFILE}} --resource-group ${{secrets.RESOURCE_GROUP_NAME}} --content-paths "/*" --no-wait

    - name: logout
      run: |
            az logout
      if: always()
