name: main_nosql_upload

on:
  push:
    branches:
      - main
    paths:
      - 'backend/sql_content/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Login to Azure using OIDC
      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}                 
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}         
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Step 3: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 4: Install dependencies
      - name: Install dependencies
        working-directory: backend/sql_content
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyodbc azure-identity

      # Step 5: Run your Python script
      - name: Run script to upload JSON
        run: |
          python backend/sql_content/sql_upload_script.py
